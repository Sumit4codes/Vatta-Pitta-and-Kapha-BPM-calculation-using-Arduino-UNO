<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --text-color: #333;
      --background-color: #f5f5f5;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1, h2 {
      text-align: center;
      color: var(--primary-color);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    
    h2 {
      font-size: 2rem;
      margin-top: 2rem;
    }
    
    .data-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .form-group input {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .data-form button {
      background-color: var(--secondary-color);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    .data-form button:hover {
      background-color: #27ae60;
    }
    
    .user-data {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .user-data th,
    .user-data td {
      padding: 1rem;
      text-align: left;
    }
    
    .user-data thead {
      background-color: var(--primary-color);
      color: white;
    }
    
    .user-data th {
      font-weight: bold;
    }
    
    .user-data tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .user-data tbody tr:hover {
      background-color: #e9e9e9;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .user-data th,
      .user-data td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Collection App</h1>
    <form action="/start" method="post" class="data-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <button type="submit">Start Data Collection</button>
    </form>
    <h2>Users Data</h2>
    <table class="user-data">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Vatta BPM</th>
          <th>Pitta BPM</th>
          <th>Kapha BPM</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user['Name'] }}</td>
          <td>{{ user['Phone Number'] }}</td>
          <td>{{ user['Vatta BPM'] }}</td>
          <td>{{ user['Pitta BPM'] }}</td>
          <td>{{ user['Kapha BPM'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
